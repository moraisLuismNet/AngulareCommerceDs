<div class="text-center">
  <form class="form-signin" #fLogin="ngForm" (ngSubmit)="onSubmit(fLogin)">
    <!-- <img class="mb-4" src="src/assets/img/disco_commerce_2g.jpg" alt="disco_commerce" width="152" height="152"> -->
    <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
    <div class="form-group">
      <label for="email" class="sr-only">Email</label>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="usuario.password" name="password" required>
    </div>

    <button class="btn btn-grey" type="submit" [disabled]="!fLogin.valid">Registro</button>
    <h5 class="h5 mb-5 font-weight-normal">Disco Commerce</h5>
  </form>
  <p-toast></p-toast>
</div>
