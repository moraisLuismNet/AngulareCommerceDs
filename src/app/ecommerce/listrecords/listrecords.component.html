<div class="container my-2 px-2">
  <div class="row mt-4 mx-3">
    <div class="col-9">
      <div class="mb-3">
        <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search by title or year" />
      </div>
      <p-table [value]="filteredRecords" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="{first} of {last} of a total of {totalRecords} records"
        [rowsPerPageOptions]="[5, 10]">
        <ng-template pTemplate="header">
          <tr>
            <th>{{ groupName}}</th>
            <th style="font-size: 15px;" pSortableColumn="titleRecord">Title <p-sortIcon field="titleRecord"></p-sortIcon></th>
            <th style="font-size: 15px;" pSortableColumn="yearOfPublication">Year <p-sortIcon field="yearOfPublication"></p-sortIcon></th>
            <th style="font-size: 15px;">Price</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record>
          <tr>
            <td><img src="{{ record.imageRecord }}" width="80"></td>
            <td style="font-size: 14px;">{{ record.titleRecord }}</td>
            <td>{{ record.yearOfPublication }}</td>
            <td>{{ record.price }}</td>
          </tr>
        </ng-template>
      </p-table>
      <p-confirmDialog></p-confirmDialog>
      <p-dialog header="Alert" [(visible)]="visibleError" [style]="{width: '50vw'}">
        <p>{{ errorMessage }}</p>
      </p-dialog>
    </div>
  </div>
</div>
