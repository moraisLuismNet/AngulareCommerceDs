<div class="container my-2 px-2">
  <div class="row mt-4">
    <div class="col-4">
      <h1>Add Music Genre</h1>
      <form #form="ngForm" (submit)="save()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="genre.nameMusicGenre"
            required
            #name="ngModel"
            id="name"
            placeholder="Name Required"
          />
          <span
            class="form-text text-danger"
            *ngIf="!name.valid && name.touched"
          >
            Name Required
          </span>
        </div>
        <div class="d-flex gap-2 mt-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid"
        >
          Accept
        </button>
        <button
          type="button"
          class="btn btn-warning"
          *ngIf="genre.idMusicGenre !== 0"
          (click)="cancelEdition()"
        >
          Cancel edition
        </button>
      </div>
      </form>
    </div>
    <div class="col-8">
      <p-table
        [value]="genres"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="{first} of {last} of a total of {totalRecords} genres"
        [rowsPerPageOptions]="[5, 10]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Total Groups</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-genre>
          <tr>
            <td>{{ genre.nameMusicGenre }}</td>
            <td>
              {{ genre.totalGroups}}
            </td>
            <td>
              <p-button
                icon="pi pi-pencil"
                (click)="edit(genre)"
                styleClass="p-button-rounded p-button-warning"
              ></p-button>
              <p-button
                icon="pi pi-trash"
                (click)="confirmDelete(genre)"
                styleClass="p-button-rounded p-button-danger"
                [disabled]="genre.totalGroups > 0"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-confirmDialog></p-confirmDialog>
      <p-dialog
        header="Alert"
        [(visible)]="visibleError"
        [style]="{ width: '50vw' }"
      >
        <p>
          {{ errorMessage }}
        </p>
      </p-dialog>
    </div>
  </div>
</div>
